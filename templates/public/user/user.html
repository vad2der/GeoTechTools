   <div ng-controller=RightCtrl> 
    <md-toolbar class="md-theme-light">
        <div ng-show=user.id>
            <h1 class="md-toolbar-tools">mc.fullName</h1>
            <md-button ng-click=logOut() flex=5 aria-label="User">
                <md-icon md-font-set="material-icons">exit</md-icon>
            </md-button>
        </div>
        <h1 ng-show=!user.id class="md-toolbar-tools">Anonimus User</h1>
    </md-toolbar>
    <md-content layout-padding>
        <div class="alert alert-danger" role="alert" ng-show="error">
            {{error}}
        </div>
        <form ng-if=!user.id ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
            <md-input-container>
                <label for="email">Username</label>
                <input type="email"
                    name="email"
                    id="email"
                    ng-model="loginForm.email"
                    required="required"
                    class="form-control">
            </md-input-container>
            <md-input-container>
                <label for="password">Password</label>
                <input type="password"
                    name="password"
                    id="password"
                    ng-model="loginForm.password"
                    required="required"
                    class="form-control">
            </md-input-container>
            <br/>
            <md-button class="md-raised">Sign In</md-button>
            <md-button class="md-raised" ui-sref='public.register' ng-click="close()">Register</md-button>
        </form>
        <div ng-if=loggedin>
            <md-button class="md-raised" ng-click=mc.savedEntries();>Saved Entries</md-button>
            <md-button class="md-raised" ng-click=logOut()>Log Out</md-button>
        </div>
    </md-content>
    </div>
