
<link rel="stylesheet" href="css/sag.css">

<div class="container" id="main-content">
  <h2 id="menu-categories-title" class="text-center">Wire Sag Modelling</h2>
  <div class="text-center">
    Some text
  </div>
  	<form name=sagElevationForm novalidate>
  	<div class=row id=elevation>
	  	<div class="col-lg-1 col-lg-pull-1">
	  		<span ng-show="sagElevationForm.Ael.$error.required && sagElevationForm.Ael.$touched" class="alert alert-danger">Required Value</span>
		  	<input class=form-control id=Ael ng-model=sagCtrl.Ael name=Ael placeholder="Elevation at Pole" type=number step=0.01 min=0.00 required>		  	
		</div>
		<div class="col-lg-1"></div>
		<div class="col-lg-2">
		  	<input class="form-control" ng-model=sagCtrl.A0_25el id=A0_25el name=A0_25el placeholder="Elevation at 1/4" type=number step='0.01' min='0.00'>
		  	<span ng-show="sagElevationForm.A0_25el.$error.required && sagElevationForm.A0_25el.$touched" class="alert alert-danger">Required Value</span>
		</div>
		<div class="col-lg-1"></div>
		<div class="col-lg-2">
		  	<input class="form-control" ng-model=sagCtrl.Midel id=Midel placeholder="Elevation at Midspan" type=number step='0.01' min='0.00'></input>
		</div>
		<div class="col-lg-1"></div>
		<div class="col-lg-2">
		  	<input class="form-control" ng-model=sagCtrl.B0_25el id=B0_25el placeholder="Elevation at 1/4" type=number step='0.01' min='0.00'></input>
		</div>
		<div class="col-lg-1"></div>
		<div class="col-lg-1 col-lg-push-1">
		  	<input class="form-control" ng-model=sagCtrl.Bel id=Bel placeholder="Elevation at Pole" type=number step='0.01' min='0.00'></input>
		</div>
	</div>
	</form>
  	<div id=canvas></div>

  	<div class=row id=ground name=sagGroundForm novalidate>	
	  	<div class="col-lg-1 col-lg-pull-1">
		  	<input class="form-control" id=Agr placeholder="Ground at Pole" type=number step='0.01' min='0.00'></input>
		</div>
		<div class="col-lg-1">
			<input class="form-control" id=sp1 placeholder="Span 1" type=number step='0.01' min='0.00'></input>
		</div>
		<div class="col-lg-2">
		  	<input class="form-control" id=A0_25gr placeholder="Ground at 1/4" type=number step='0.01' min='0.00'></input>
		</div>
		<div class="col-lg-1">
			<input class="form-control" id=sp1 placeholder="Span 2" type=number step='0.01' min='0.00'></input>
		</div>
		<div class="col-lg-2">
		  	<input class="form-control" id=Midgr placeholder="Ground at Midspan" type=number step='0.01' min='0.00'></input>
		</div>
		<div class="col-lg-1">
			<input class="form-control" id=sp1 placeholder="Span 3" type=number step='0.01' min='0.00'></input>
		</div>
		<div class="col-lg-2">
		  	<input class="form-control" id=B0_25gr placeholder="Ground at 1/4" type=number step='0.01' min='0.00'></input>
		</div>
		<div class="col-lg-1">
			<input class="form-control" id=sp1 placeholder="Span 4" type=number step='0.01' min='0.00'></input>
		</div>
		<div class="col-lg-1 col-lg-push-1">
		  	<input class="form-control" id=Bgr placeholder="Ground at Pole" type=number step='0.01' min='0.00'></input>
		</div>
	
  	</div>

</div>
