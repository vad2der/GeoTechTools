<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/">
    <!-- Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">        
    <link rel="stylesheet" href="css/styles.css">
    <title>GeoTechTools</title>
  </head>
  <body ng-app="utilities" ng-strict-di>
    
    <md-toolbar layout="row" ng-controller=MenuController>

        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
          <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>

        <div flex=10%></div>

        <md-nav-bar md-selected-nav-item="$ctrl.currentNavItem" show-gt-md nav-bar-aria-label="navigation links" flex=80>            
            <md-nav-item md-nav-sref="public.tools" name=Tools>Tools</md-nav-item>
            <md-nav-item md-nav-sref="public.about" name=About>About</md-nav-item>    
        </md-nav-bar>

        <div flex=10%></div>
      <!-- <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Hello World</h1> -->
    </md-toolbar>

    <md-content class="md-padding">

    <div layout=row flex>
        
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" flex md-component-id="left" md-is-locked>
            
            <md-toolbar md-scroll-shrink>
                <div class="md-toolbar-tools">
                  <h3>
                    <span>Menu</span>
                  </h3>
                </div>
            </md-toolbar>
            
            <md-content flex role="navigation">
                <ul class="side-menu">
                  <li class="parent-list-item">
                    <md-button ui-sref="public.tools" flex=100%>Tools</md-button>                    
                        <ul>
                            <li><md-button ui-sref="public.sag" flex=100%>Sag Model</md-button></li>
                            <li><md-button ui-sref="public.points" flex=100% disabled>Points Adjustment</md-button></li>
                        </ul>
                  </li>
                  <li>
                    <md-button ui-sref="public.about" flex=100%>About</md-button>                    
                  </li>
                </ul>

            </md-content>>

        </md-sidenav>

        <div class="ext-content md-whiteframe-z2" layout=row layout-align-gt-sm="center" flex>
          <main>
            <div id=message class=alert></div>
            <ui-view>
                <div class="text-center initial-loading">
                    <h2>Loading Site...</h2>              
                </div>
            </ui-view>
            </div>
          </main>
        </div>
      </md-content>
      

    <footer>
        <md-toolbar class="md-scroll-shrink">
            <div layout=row layout-align="center center" flex>
                <div flex=10></div>
                <div flex=80>
                    <span>&copy; Two Against The Odds, 2017</span>
                </div>
                <div flex=10></div>
            </div>
        </md-toolbar>
    </footer>

    <!-- Libraries -->
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
     <script src="lib/angular.min.js"></script> 
<!--     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>-->
     <script src="lib/angular-messages.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>    
    <script src="lib/d3.v3.min.js" charset="utf-8"></script>
    <script src="lib/2D.js"></script>

      <!-- Angular Material requires Angular.js Libraries -->
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/angular-aria.min.js"></script>
<!--    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>-->
      <script src="lib/angular-messages.js"></script>

    <!-- Angular Material Library -->
    <script src="lib/angular-material.min.js"></script>

    <!-- Main Module -->
    <script src="js/utilities.module.js"></script>

    <!-- Public Module -->
    <script src="js/public/public.module.js"></script>
    <script src="js/public/public.controller.js"></script>
    <script src="js/spinner/spinner.module.js"></script>
    <script src="js/public/routes.js"></script>
    <script src="js/public/sag/sag.controller.js"></script>
    
    <script src="js/public/sag/chainage.filter.js"></script>
    
    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
  </body>
</html>
