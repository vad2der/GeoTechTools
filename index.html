<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <base href="/"> -->
    <!-- Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">        
    <link rel="stylesheet" href="css/styles.css">
<!--[if IE 6]>
<style type="text/css">
#browserWarning { display:; }
</style>
<![endif]-->

    <title>GeoTechTools</title>
  </head>
  <body ng-app="utilities" ng-strict-di>
    
<div id=browserWarning layout="row">

    <md-card md-theme="default" md-theme-watch flex-sm="80%" flex-gt-sm="60%" flex-gt-md="35%" md-whiteframe=3 ui-sref="public.about" layout>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">503</span>
            <div class="md-toolbar-tools">
                <span class="md-subhead">IE browser family not supported</span>
            </div>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-md card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">          
        </md-card-actions>
    </md-card>

 </div>
    <!-- HEADER -->
    <md-toolbar layout="row" ng-controller="MenuController as mc" flex ng-cloak>

        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu" flex=10>
          <md-icon md-font-set="material-icons">menu</md-icon>
        </md-button>

        <div flex=10% hide-md hide-sm hide-xs show-gt-md></div>

        <md-nav-bar md-selected-nav-item=currentNavItem nav-bar-aria-label="navigation links" hide-md hide-sm hide-xs show-gt-md flex=80>
            <md-nav-item md-nav-sref="public.tools" name=Tools>Tools</md-nav-item>
            <md-nav-item md-nav-sref="public.about" name=About>About</md-nav-item>    
        </md-nav-bar>

        <md-button ng-click="toggleSidenav('right')" flex=5 aria-label="User">
            <md-icon md-font-set="material-icons">perm_identity</md-icon>
        </md-button>

        <div flex=5></div>
      
    </md-toolbar>

    <md-content class="md-padding">

    <div layout=row flex>
<!-- LEFT SIDENAV -->        
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" flex md-component-id="left" md-is-locked>
            
            <md-toolbar md-scroll-shrink>
                <div class="md-toolbar-tools">
                  <h3>
                    <span>Menu</span>
                  </h3>
                </div>
            </md-toolbar>
            
            <md-content flex role="navigation">
                <ul class="side-menu">
                  <li class="parent-list-item">
                    <md-button ui-sref="public.tools" flex=100%>Tools</md-button>                    
                        <ul>
                            <li><md-button ui-sref="public.sag" flex=100%>Sag Model</md-button></li>
                            <li><md-button ui-sref="public.points" flex=100% disabled>Points Adjustment</md-button></li>
                        </ul>
                  </li>
                  <li>
                    <md-button ui-sref="public.about" flex=100%>About</md-button>                    
                  </li>
                </ul>

            </md-content>>

        </md-sidenav>

        <div class="ext-content md-whiteframe-z2" layout=row layout-align-gt-sm="center" flex>
          <main>
            <div id=message class=alert></div>
            <ui-view>
                <div class="text-center initial-loading">
                    <h2>Loading Site...</h2>
                    <div layout="row" layout-sm="column" layout-align="space-around">
                        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                    </div>
                    <loading-spinner></loading-spinner>            
                </div>
            </ui-view>
          </main>
        </div>
<!-- RIGHT SIDENAV -->
        <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

            <md-toolbar class="md-theme-light">
                <h1 ng-if=mc.loggedin class="md-toolbar-tools">mc.fullName</h1>
                <h1 ng-if=!mc.loggedin class="md-toolbar-tools">Anonimus User</h1>
            </md-toolbar>
            <md-content layout-padding>
                <form ng-if=!mc.loggedin>
                    <md-input-container>
                        <label for="testInput">username</label>
                        <input type="text" id="testInput"
                            ng-model="data" md-autofocus>
                    </md-input-container>
                    <md-input-container>
                        <label for="testInput">password</label>
                        <input type="text" id="testInput"
                            ng-model="data" md-autofocus>
                    </md-input-container>
                    <md-button class="md-raised" ng-click=mc.signIn();>Sign In</md-button>
                    <md-button class="md-raised" ng-click=mc.register();>Register</md-button>
                </form>
                <div ng-if=loggedin>
                <md-button class="md-raised" ng-click=mc.logOut();>Log Out</md-button>
                <md-button class="md-raised" ng-click=mc.logOut();>Saved Entries</md-button>
                </div>
                
            </md-content>
        </md-sidenav>

      </md-content>
      </div>

    <footer>
        <md-toolbar class="md-scroll-shrink">
            <div layout=row layout-align="center center" flex>
                <div flex=10></div>
                <div flex=80>
                    <span>&copy; Two Against The Odds, 2017. geotechtool.com@domainsbyproxy.com</span>
                </div>
                <div flex=10></div>
            </div>
        </md-toolbar>
    </footer>

    <!-- Libraries -->
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
     <script src="lib/angular.min.js"></script> 
<!--     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>-->
     <script src="lib/angular-messages.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>    
    <script src="lib/d3.v3.min.js" charset="utf-8"></script>
    <script src="lib/2D.js"></script>

      <!-- Angular Material requires Angular.js Libraries -->
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/angular-aria.min.js"></script>
<!--    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>-->
      <script src="lib/angular-messages.js"></script>

    <!-- Angular Material Library -->
    <script src="lib/angular-material.min.js"></script>

    <!-- Main Module -->
    <script src="js/utilities.module.js"></script>

    <!-- Public Module -->
    <script src="js/public/public.module.js"></script>
    <script src="js/public/public.controller.js"></script>
    <script src="js/public/tools/tools.component.js"></script>
    <script src="js/public/tools/tools.controller.js"></script>
    <script src="js/public/sag/sag.component.js"></script>
    <script src="js/public/sag/sag.controller.js"></script>
    <script src="js/spinner/spinner.module.js"></script>
    <script src="js/public/routes.js"></script>

    <script src="js/public/sag/chainage.filter.js"></script>
    
    <script src="lib/angular-material-icons.min.js"></script>
  </body>
</html>
